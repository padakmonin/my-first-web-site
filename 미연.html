  <h2>미연</h2>
  <p>그룹 내에서 슈화와 함께 공식적인 비주얼 에이스를 맡고 있으며 여자 아이돌들 사이에서도 뛰어난 비주얼로 인정을 받는다. 도레미 마켓에 출연했을 당시에 실시간 검색어 1, 2위를 차지하기도 했다. 데뷔 초에는 맞지 않는 스타일링으로 주목받지 못했지만 세뇨리따 활동부터 주목받더니 퀸덤에서 선보인 '싫다고 말해' 무대 이후 자신에게 맞는 스타일링으로 리즈갱신했다는 평이 많다.</p>
