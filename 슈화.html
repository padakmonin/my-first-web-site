  <h2>슈화</h2>
  <p>고급진 늑대상으로 미연과 함께 (여자)아이들의 공식적인 비주얼을 담당하는 멤버이다. 큐브에 처음 입사했을 때 직원들이 "진짜 예쁜 애가 들어왔다"며 기뻐했다고 한다. 단아하면서도 청초하고 청순한 얼굴을 가지고 있으며, 흑발 생머리에 피부도 하얀 수려한 동양미가 돋보이는 미모이다. 네티즌들은 슈화를 보고 동양미인의 정석이라는 평을 자주 한다.</p>
