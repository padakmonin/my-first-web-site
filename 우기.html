  <h2>우기</h2>
  <p>그룹 내의 큐티 담당답게 귀엽고 깜찍한 강아지상 외모의 소유자이다. 데뷔 초 그룹의 입덕 요정을 담당하기도 했다. 히피펌이 굉장히 잘 어울리는데, 귀여운 이미지와 어우러져 이미 팬덤 사이에서는 푸들로 반쯤 공식화. 유난히 파마가 곱슬거리는 날이나, 우기의 귀여운 사진이 뜨는 날이면 아예 숙소에서 키우는 갈색 푸들인 '마타'가 오늘 우기 대신 출근한 게 아니냐는(...) 우스갯소리도 나온다. 머리색에 따라 자몽 푸들(...)이라고 불리기도 한다.</p>
